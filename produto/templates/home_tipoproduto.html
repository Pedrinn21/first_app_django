{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>INDEX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
</head>
<body>

  <br>
  <br>

  <div class="container">
    <h1 style="text-align:center"><b>TIPOS DE PRODUTOS</b></h1>
  </div>
  <br>
  <div class="container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
      {% for dbs in db %}
       <tr>
          <th>{{dbs.id}}</th>
          <td>{{dbs.descricao}}</td>
        </tr>
      {% endfor %}
    
      </tbody>
    </table>
  </div>
  <div class="container">
    <div class="btn-group" role="group" aria-label="Exemplo básico">
      <a type="button" class="btn btn-secondary" href="/produto/insert_tipoproduto/">Cadastrar Tipo de Produto</a>
      <a type="button" class="btn btn-secondary" href="/produto/produto/">Voltar</a>
    </div>
  </div>
    
</body>
</html>
