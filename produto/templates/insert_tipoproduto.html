{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

    <br>
    <br>

    <br>
    <div class="container">
        <form action="{% url 'insert_tipoproduto' %}" method="POST">

        </form>
    </div>
    <br>
    <br>
